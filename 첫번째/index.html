<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Link Swiper's CSS -->
     <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">


     <link rel="stylesheet" href="style.css">
     <script defer src="main.js"></script>

</head>
<body>
     <!-- Swiper -->
     <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide sec0" style="background-color: aliceblue;">Slide 0</div>
            <div class="swiper-slide sec1" style="background-color: palegoldenrod">Slide 1</div>
            <div class="swiper-slide sec2" style="background-color: palegreen">Slide 2</div>
            <div class="swiper-slide sec3" style="background-color: palevioletred">Slide 3</div>
            <div class="swiper-slide sec4" style="background-color: peachpuff">Slide 4</div>
            <div class="swiper-slide sec5" style="background-color: peru">Slide 5</div>
            <div class="swiper-slide footer" style="background-color: purple">Slide 6</div>    

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>


    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
